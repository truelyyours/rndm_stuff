set -g mouse on
set -g history-limit 10000
set -g allow-rename off

set -g status-bg "#008000"

# personal preference
unbind C-b
set -g prefix M-b
bind -n M-b send-prefix

# Don't copy and cancel on mouse drag end, just end the selection
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X stop-selection
# After selection press y (yank) the selection to system's clipboard
bind-key -T copy-mode-vi Y send-keys -X copy-pipe-and-cancel "xclip -selection clipboard

bind-key j command-prompt -p "join pain from:" "join-pane -s '%%'"
bind-key s command-prompt -p "send pane to:" "join-pane -t '%%'"
#bind-key C send-keys " | xclip -selection clipboard"

set-window-option -g mode-keys vi
